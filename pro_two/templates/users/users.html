<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet"  type="text/css" href="{% static 'css/sample.css' %}">
</head>
<body>

<h1>PROTWO Project</h1>
<p>Welcome to my PROTWO Django project!</p>
    <div class="users_records">
        {% if users_records %}
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </thead>
            {% for user in users_records %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </table>
        {% else %}
            <p>No users found</p>
        {% endif %}
    </div>
</body>
</html>
